<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vetop Dice</title>
</head>
<body>
    <div class="container">
        <h3 class="refresh">Welcome, Have Fun ;)</h3>

        <div class="content">

            <div class="card">
                <h3 class="p1">Player One</h3>
                <img class="img1" src="./images/dice6.png" alt="dice">
                <input type="text" placeholder="Enter you name" class="inp1">
                <button class="change1 change">Change</button>
            </div>
            
            
            <div class="card">
                <h3 class="p2">Player Two</h3>
                <img class="img2" src="./images/dice6.png" alt="dice">
                <input type="text" placeholder="Enter you name" class="inp2">
                <button class="change2 change">Change</button>
            </div>

            
        </div>
        <button class="go">Start</button>
        <h3 class="win">Who will win?</h3>

    </div>

    <script src="main.js"></script>
</body>
</html>
